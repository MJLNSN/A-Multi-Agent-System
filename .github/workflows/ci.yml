name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run unit tests (without API key required)
      run: |
        # Run only unit tests that don't require external API calls
        # These tests use mocks and don't need real API keys
        pytest tests/test_model_registry.py \
               tests/test_token_counter.py \
               tests/test_openrouter_adapter.py \
               tests/test_thread_manager.py \
               tests/test_llm_orchestrator.py \
               tests/test_summarization_engine.py \
               tests/test_message_handler.py \
               tests/test_performance.py \
               -v --tb=short
      continue-on-error: false
    
    - name: Display test summary
      if: always()
      run: |
        echo "‚úÖ CI Tests Completed"
        echo ""
        echo "üìä Tests Run (mock-based, no API key needed):"
        echo "  ‚úÖ Model registry validation (12 tests)"
        echo "  ‚úÖ Token counting & trimming (10 tests)"
        echo "  ‚úÖ OpenRouter adapter (mocked) (10 tests)"
        echo "  ‚úÖ Thread manager (3 tests)"
        echo "  ‚úÖ LLM orchestrator (3 tests)"
        echo "  ‚úÖ Summarization engine (9 tests)"
        echo "  ‚úÖ Message handler (7 tests)"
        echo "  ‚úÖ Performance benchmarks (14 tests)"
        echo ""
        echo "‚è≠Ô∏è  Tests Skipped (require real API key):"
        echo "  - test_integration.py (8 tests - needs mock setup)"
        echo "  - test_api.py (9 tests - needs mock setup)"
        echo "  - E2E tests (tests/e2e_test.sh - needs OpenRouter API)"

